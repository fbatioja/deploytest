version: '3'

services:

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'securityms'
      MYSQL_USER: 'admin'
      MYSQL_PASSWORD: '123456'
      MYSQL_ROOT_PASSWORD: '123456'
    ports:
      - "3306:3306"

  nginx:
    image: nginx
    depends_on:
      - securityms
      - gestor-tareas
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  
  rabbitmq:
    image: 'rabbitmq:3.6-management-alpine'
    hostname: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=mypass
    ports:
      - "15672:15672"
      - "5672:5672"

  securityms:
    build: securityms
    volumes:
      - ./securityms:/app
    env_file:
      - system.env

  gestor-tareas:
    build: ./gestor_tareas/
    volumes:
      - ./gestor_tareas:/app
      - ./Files:/app/Files
    env_file:
      - system.env
    depends_on:
      - rabbitmq
  
  converter-worker:
    build: './converter-worker'
    user: root
    depends_on:
      - rabbitmq
      - gestor-tareas
    volumes:
      - ./Files:/app/Files
    env_file:
      - system.env
